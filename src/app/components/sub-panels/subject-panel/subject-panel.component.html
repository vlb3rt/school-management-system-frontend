<div class="table-container">
  <div class="table-header">
    <button class="btn btn-add">Dodaj</button>
    <button class="btn btn-delete">Usuń</button>
  </div>
  <table class="subject-table">
    <thead>
    <tr>
      <th style="width: 20%;">Nazwa przedmiotu</th>
      <th style="width: 100%;">Skrócona nazwa</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let subject of subjects">
      <td>{{ subject.subjectName }}</td>
      <td>{{ subject.subjectShortName }}</td>
    </tr>
    </tbody>
  </table>
</div>
