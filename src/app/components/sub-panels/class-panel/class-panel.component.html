<div class="table-container">
  <div class="table-header">
    <button class="btn btn-add" (click)="add()">Add</button>
  </div>
  <table class="class-panel">
    <thead>
    <tr>
      <th style="width: 5%;">Id</th>
      <th style="width: 20%;">Name</th>
      <th style="width: 20%;">Teacher</th>
      <th style="width: 50%;">Students amount</th>
      <th style="width: 5%;"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let classI of classes">
      <td>{{ classI.schoolClassId }}</td>
      <td>{{ classI.schoolClassName }}</td>
      <td>{{ classI.teacher.name + ' ' + classI.teacher.lastName }}</td>
      <td>{{ classI.students?.length }}</td>
      <td>
        <button id="delete" (click)="delete(classI.schoolClassId)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
